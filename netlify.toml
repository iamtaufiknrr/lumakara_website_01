# Netlify Configuration for lumakara.web.id
# Repository: https://github.com/iamtaufiknrr/lumakara_website_01.git

[build]
  # Publish directory - adjust if needed
  publish = "."
  
  # Build command - untuk static HTML files
  command = "echo 'Static site - no build needed'"

[build.environment]
  NODE_VERSION = "18"

# Identity (for CMS authentication)
[identity]
  external_url = "http://lumakara.web.id"

# Custom domain configuration
[[redirects]]
  from = "http://lumakara.netlify.app/*"
  to = "http://lumakara.web.id/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://lumakara.netlify.app/*"
  to = "https://lumakara.web.id/:splat"
  status = 301
  force = true

# 404 page redirect
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.gif"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Plugins for optimization
[[plugins]]
  package = "@netlify/plugin-lighthouse"

# Context-specific configurations
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "staging" }

[context.branch-deploy]
  environment = { NODE_ENV = "development" }

# Lumakara CMS Configuration
# Admin Panel: http://lumakara.web.id/admin

backend:
  name: git-gateway
  branch: main # Change to 'master' if your default branch is master
  commit_messages:
    create: 'Create {{collection}} "{{slug}}"'
    update: 'Update {{collection}} "{{slug}}"'
    delete: 'Delete {{collection}} "{{slug}}"'
    uploadMedia: 'Upload "{{path}}"'
    deleteMedia: 'Delete "{{path}}"'

# Local backend for development (optional)
# Uncomment when testing locally
# local_backend: true

# Media and Public folder configuration
media_folder: "assets/images/uploads" # Where media files will be stored
public_folder: "/assets/images/uploads" # Public URL for media files

# Publish mode
publish_mode: editorial_workflow # Allows draft/review/publish workflow

# Site URL
site_url: http://lumakara.web.id
display_url: http://lumakara.web.id
logo_url: http://lumakara.web.id/assets/images/resources/logo-1.png

# Collections - Content Types
collections:
  # ============================================
  # SITE SETTINGS
  # ============================================
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "General Settings"
        name: "general"
        file: "content/settings/general.json"
        fields:
          - {label: "Site Title", name: "site_title", widget: "string", default: "Lumakara"}
          - {label: "Site Description", name: "site_description", widget: "text"}
          - {label: "Site Keywords", name: "site_keywords", widget: "string"}
          - {label: "Contact Email", name: "contact_email", widget: "string"}
          - {label: "Contact Phone", name: "contact_phone", widget: "string"}
          - {label: "Address", name: "address", widget: "text"}
          
      - label: "Social Media"
        name: "social"
        file: "content/settings/social.json"
        fields:
          - {label: "Facebook URL", name: "facebook", widget: "string", required: false}
          - {label: "Twitter URL", name: "twitter", widget: "string", required: false}
          - {label: "Instagram URL", name: "instagram", widget: "string", required: false}
          - {label: "LinkedIn URL", name: "linkedin", widget: "string", required: false}
          - {label: "YouTube URL", name: "youtube", widget: "string", required: false}
          
      - label: "SEO Settings"
        name: "seo"
        file: "content/settings/seo.json"
        fields:
          - {label: "Meta Title", name: "meta_title", widget: "string"}
          - {label: "Meta Description", name: "meta_description", widget: "text"}
          - {label: "OG Image", name: "og_image", widget: "image", required: false}
          - {label: "Google Analytics ID", name: "ga_id", widget: "string", required: false}
          - {label: "Google Tag Manager ID", name: "gtm_id", widget: "string", required: false}

  # ============================================
  # BLOG POSTS
  # ============================================
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string", default: "Lumakara Team"}
      - {label: "Featured Image", name: "featured_image", widget: "image"}
      - {label: "Category", name: "category", widget: "select", options: ["Agriculture", "Technology", "Business", "Sustainability", "Innovation", "News"]}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Featured Post", name: "featured", widget: "boolean", default: false}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}
      - label: "SEO"
        name: "seo"
        widget: "object"
        collapsed: true
        fields:
          - {label: "Meta Title", name: "meta_title", widget: "string", required: false}
          - {label: "Meta Description", name: "meta_description", widget: "text", required: false}
          - {label: "Meta Keywords", name: "meta_keywords", widget: "string", required: false}

  # ============================================
  # PORTFOLIO / PROJECTS
  # ============================================
  - name: "portfolio"
    label: "Portfolio"
    folder: "content/portfolio"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Project Title", name: "title", widget: "string"}
      - {label: "Project Date", name: "date", widget: "datetime"}
      - {label: "Client Name", name: "client", widget: "string", required: false}
      - {label: "Featured Image", name: "featured_image", widget: "image"}
      - {label: "Gallery Images", name: "gallery", widget: "list", field: {label: "Image", name: "image", widget: "image"}}
      - {label: "Category", name: "category", widget: "select", options: ["Agriculture", "Design", "Development", "Consulting", "Technology"]}
      - {label: "Project URL", name: "project_url", widget: "string", required: false}
      - {label: "Description", name: "description", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - label: "Project Details"
        name: "details"
        widget: "object"
        fields:
          - {label: "Duration", name: "duration", widget: "string", required: false}
          - {label: "Budget", name: "budget", widget: "string", required: false}
          - {label: "Team Size", name: "team_size", widget: "string", required: false}

  # ============================================
  # SERVICES
  # ============================================
  - name: "services"
    label: "Services"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Service Title", name: "title", widget: "string"}
      - {label: "Icon Class", name: "icon", widget: "string", hint: "FontAwesome icon class (e.g., fa-leaf)"}
      - {label: "Featured Image", name: "featured_image", widget: "image"}
      - {label: "Short Description", name: "short_description", widget: "text"}
      - {label: "Full Description", name: "description", widget: "markdown"}
      - {label: "Service Category", name: "category", widget: "select", options: ["Agriculture", "Delivery", "Consulting", "Design", "Technology"]}
      - {label: "Price Starting From", name: "price_from", widget: "string", required: false}
      - {label: "Order", name: "order", widget: "number", default: 0, hint: "Display order (lower numbers appear first)"}
      - label: "Features"
        name: "features"
        widget: "list"
        fields:
          - {label: "Feature", name: "feature", widget: "string"}
      - label: "Process Steps"
        name: "process"
        widget: "list"
        required: false
        fields:
          - {label: "Step Title", name: "title", widget: "string"}
          - {label: "Step Description", name: "description", widget: "text"}

  # ============================================
  # TEAM MEMBERS
  # ============================================
  - name: "team"
    label: "Team Members"
    folder: "content/team"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Full Name", name: "name", widget: "string"}
      - {label: "Position/Role", name: "position", widget: "string"}
      - {label: "Photo", name: "photo", widget: "image"}
      - {label: "Bio", name: "bio", widget: "markdown"}
      - {label: "Email", name: "email", widget: "string", required: false}
      - {label: "Phone", name: "phone", widget: "string", required: false}
      - {label: "Order", name: "order", widget: "number", default: 0}
      - label: "Social Media"
        name: "social"
        widget: "object"
        collapsed: true
        fields:
          - {label: "Facebook", name: "facebook", widget: "string", required: false}
          - {label: "Twitter", name: "twitter", widget: "string", required: false}
          - {label: "LinkedIn", name: "linkedin", widget: "string", required: false}
          - {label: "Instagram", name: "instagram", widget: "string", required: false}
      - label: "Skills"
        name: "skills"
        widget: "list"
        required: false
        fields:
          - {label: "Skill Name", name: "name", widget: "string"}
          - {label: "Proficiency (%)", name: "level", widget: "number", min: 0, max: 100}

  # ============================================
  # TESTIMONIALS
  # ============================================
  - name: "testimonials"
    label: "Testimonials"
    folder: "content/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Client Name", name: "name", widget: "string"}
      - {label: "Company", name: "company", widget: "string", required: false}
      - {label: "Position", name: "position", widget: "string", required: false}
      - {label: "Photo", name: "photo", widget: "image", required: false}
      - {label: "Testimonial", name: "testimonial", widget: "text"}
      - {label: "Rating", name: "rating", widget: "number", min: 1, max: 5, default: 5}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Order", name: "order", widget: "number", default: 0}

  # ============================================
  # FAQ
  # ============================================
  - name: "faq"
    label: "FAQ"
    folder: "content/faq"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Question", name: "question", widget: "string"}
      - {label: "Answer", name: "answer", widget: "markdown"}
      - {label: "Category", name: "category", widget: "select", options: ["General", "Services", "Pricing", "Technical", "Support"]}
      - {label: "Order", name: "order", widget: "number", default: 0}

  # ============================================
  # PRICING PLANS
  # ============================================
  - name: "pricing"
    label: "Pricing Plans"
    folder: "content/pricing"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Plan Name", name: "name", widget: "string"}
      - {label: "Price", name: "price", widget: "string"}
      - {label: "Billing Period", name: "billing_period", widget: "select", options: ["Monthly", "Yearly", "One-time"]}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Order", name: "order", widget: "number", default: 0}
      - label: "Features"
        name: "features"
        widget: "list"
        fields:
          - {label: "Feature", name: "feature", widget: "string"}
          - {label: "Included", name: "included", widget: "boolean", default: true}
      - {label: "Button Text", name: "button_text", widget: "string", default: "Get Started"}
      - {label: "Button URL", name: "button_url", widget: "string"}

  # ============================================
  # PAGES
  # ============================================
  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Page Title", name: "title", widget: "string"}
      - {label: "Permalink", name: "permalink", widget: "string", hint: "e.g., /about-us"}
      - {label: "Featured Image", name: "featured_image", widget: "image", required: false}
      - {label: "Content", name: "body", widget: "markdown"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}
      - label: "SEO"
        name: "seo"
        widget: "object"
        collapsed: true
        fields:
          - {label: "Meta Title", name: "meta_title", widget: "string", required: false}
          - {label: "Meta Description", name: "meta_description", widget: "text", required: false}

  # ============================================
  # HOMEPAGE SECTIONS
  # ============================================
  - name: "homepage"
    label: "Homepage"
    files:
      - label: "Hero Section"
        name: "hero"
        file: "content/homepage/hero.json"
        fields:
          - {label: "Heading", name: "heading", widget: "string"}
          - {label: "Subheading", name: "subheading", widget: "text"}
          - {label: "Background Image", name: "background_image", widget: "image"}
          - {label: "CTA Button Text", name: "cta_text", widget: "string"}
          - {label: "CTA Button URL", name: "cta_url", widget: "string"}
          - {label: "Secondary Button Text", name: "secondary_cta_text", widget: "string", required: false}
          - {label: "Secondary Button URL", name: "secondary_cta_url", widget: "string", required: false}
          
      - label: "About Section"
        name: "about"
        file: "content/homepage/about.json"
        fields:
          - {label: "Section Title", name: "title", widget: "string"}
          - {label: "Content", name: "content", widget: "markdown"}
          - {label: "Image", name: "image", widget: "image"}
          - label: "Stats"
            name: "stats"
            widget: "list"
            fields:
              - {label: "Number", name: "number", widget: "string"}
              - {label: "Label", name: "label", widget: "string"}
              
      - label: "Features Section"
        name: "features"
        file: "content/homepage/features.json"
        fields:
          - {label: "Section Title", name: "title", widget: "string"}
          - {label: "Section Subtitle", name: "subtitle", widget: "text"}
          - label: "Features"
            name: "features"
            widget: "list"
            fields:
              - {label: "Icon Class", name: "icon", widget: "string"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
      
      - label: "Services Two Section (Index-2 Style)"
        name: "services_two"
        file: "content/homepage/services-two.json"
        fields:
          - {label: "Section Tagline", name: "tagline", widget: "string", default: "our services"}
          - {label: "Section Title", name: "title", widget: "string", default: "What We Offer"}
          - {label: "Center Image", name: "center_image", widget: "image"}
          - {label: "Video URL", name: "video_url", widget: "string", hint: "YouTube video URL"}
          - {label: "Video Button Text", name: "video_button_text", widget: "string", default: "Watch Video"}
          - label: "Services List"
            name: "services"
            widget: "list"
            min: 4
            max: 4
            fields:
              - {label: "Icon Class", name: "icon", widget: "string", hint: "e.g., icon-project-management"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Link URL", name: "link_url", widget: "string", default: "#"}
              - {label: "Animation Side", name: "animation_side", widget: "select", options: ["left", "right"]}
      
      - label: "Counter/Stats Section"
        name: "counter_stats"
        file: "content/homepage/counter-stats.json"
        fields:
          - label: "Counters"
            name: "counters"
            widget: "list"
            fields:
              - {label: "Count Number", name: "count", widget: "number"}
              - {label: "Suffix", name: "suffix", widget: "string", hint: "e.g., k, +, M", required: false}
              - {label: "Label", name: "label", widget: "string"}
              - {label: "Animation", name: "animation", widget: "select", options: ["slideInUp", "slideInDown", "fadeIn"]}
      
      - label: "Gallery Carousel Section"
        name: "gallery_carousel"
        file: "content/homepage/gallery-carousel.json"
        fields:
          - {label: "Section Tagline", name: "tagline", widget: "string", default: "latest projects"}
          - {label: "Section Title", name: "title", widget: "string", default: "Our Working Gallery"}
          - label: "Gallery Items"
            name: "gallery_items"
            widget: "list"
            fields:
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Category", name: "category", widget: "string"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Link URL", name: "link_url", widget: "string", default: "#"}
      
      - label: "Scrolling Text Section"
        name: "scrolling_text"
        file: "content/homepage/scrolling-text.json"
        fields:
          - {label: "Text", name: "text", widget: "string", default: "Marketing"}
          - {label: "Icon Class", name: "icon", widget: "string", default: "icon-right-arrow-1"}
          - {label: "Repeat Count", name: "repeat_count", widget: "number", default: 3}
      
      - label: "CTA Section (Get In Touch)"
        name: "cta_section"
        file: "content/homepage/cta-section.json"
        fields:
          - {label: "Heading", name: "heading", widget: "string", default: "Get In Touch"}
          - {label: "Button Text", name: "button_text", widget: "string", default: "Send A Message"}
          - {label: "Button URL", name: "button_url", widget: "string", default: "/contact.html"}
          - {label: "Background Image", name: "background_image", widget: "image", required: false}
      
      - label: "Brand Logos"
        name: "brand_logos"
        file: "content/homepage/brand-logos.json"
        fields:
          - label: "Logos"
            name: "logos"
            widget: "list"
            fields:
              - {label: "Logo Image", name: "logo", widget: "image"}
              - {label: "Brand Name", name: "name", widget: "string"}
              - {label: "Link URL", name: "url", widget: "string", default: "#"}

  # ============================================
  # NAVIGATION MENUS
  # ============================================
  - name: "navigation"
    label: "Navigation"
    files:
      - label: "Main Menu"
        name: "main_menu"
        file: "content/navigation/main-menu.json"
        fields:
          - label: "Menu Items"
            name: "menu_items"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
              - {label: "Order", name: "order", widget: "number", default: 0}
              - label: "Submenu"
                name: "submenu"
                widget: "list"
                required: false
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "URL", name: "url", widget: "string"}
                  
      - label: "Footer Menu"
        name: "footer_menu"
        file: "content/navigation/footer-menu.json"
        fields:
          - label: "Footer Columns"
            name: "columns"
            widget: "list"
            fields:
              - {label: "Column Title", name: "title", widget: "string"}
              - label: "Links"
                name: "links"
                widget: "list"
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "URL", name: "url", widget: "string"}

  # ============================================
  # CONTACT FORM MESSAGES
  # ============================================
  - name: "messages"
    label: "Contact Messages"
    folder: "content/messages"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Email", name: "email", widget: "string"}
      - {label: "Subject", name: "subject", widget: "string", required: false}
      - {label: "Message", name: "message", widget: "text"}
      - {label: "Status", name: "status", widget: "select", options: ["New", "Read", "Replied", "Archived"], default: "New"}

  # ============================================
  # MEDIA / GALLERY
  # ============================================
  - name: "gallery"
    label: "Media Gallery"
    folder: "content/gallery"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Caption", name: "caption", widget: "text", required: false}
      - {label: "Category", name: "category", widget: "select", options: ["Agriculture", "Events", "Products", "Team", "Projects", "Other"]}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Tags", name: "tags", widget: "list", required: false}
